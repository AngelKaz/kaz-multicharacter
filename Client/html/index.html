<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Multichar</title>

    <script src="https://kit.fontawesome.com/55362e08b0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    
    <div id="container">
        <div class="blackbar-top"></div>
        <div class="chars"></div>
        <div class="blackbar-down"></div>

        <div class="register">
            <div class="header">
                <h3>Character Registration</h3>
            </div>

            <i id="closecreation" style="font-size: 2vw;" class="fa-solid fa-xmark"></i>

            <div class="registration">
                <div class="mb-3 mt-4">
                  <input id="firstname" type="text" placeholder="Firstname" class="form-control">
                  <div id="firstnamehelp" class="form-text"></div>
                </div>

                <div class="mb-3">
                  <input id="lastname" type="text" placeholder="Lastname" class="form-control">
                  <div id="lastnamehelp" class="form-text"></div>
                </div>

                <div class="mb-3">
                    <input id="age" type="date" min="1950-01-01" max="2999-12-31" class="form-control">
                    <div id="agehelp" class="form-text"></div>
                </div>

                <div class="mb-3">
                    <input id="height" type="number" placeholder="Height" min="120" max="200" class="form-control">
                    <div id="heighthelp" class="form-text"></div>
                </div>

                <div id="sexhelp" class="form-text"></div>
                <select class="form-select mb-3" id="sex">
                    <option selected>Choose Sex</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>

                <button id="createcharacter" class="btn btn-secondary">Create Character</button>
            </div>
        </div>
    </div>

</body>
</html>
